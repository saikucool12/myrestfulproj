<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring Boot - REST Service - File Upload Assessment</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="javascript/fileUpload.js"></script>
</head>
<body>
	<!-- Upload File Form -->
	<span id="upload-file-message"></span>
	
	<form action="" id="upload-file-form">
		<label for="upload-file-input">Upload the File : </label>
		<input id="upload-file-input" type = "file" name="uploadFile" accept="*"/><br/><br/>
		<input type="button" id="uploadFileButton" value="Upload"/>
	</form>
	
</body>
</html>
